[tool.black]
line-length = 100
skip-string-normalization = true
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \data
    | \.dvc
    | \.git
    | \.gitlab
    | \.hg
    | \.mypy_cache
    | \.test_cache
    | \.tox
    | \.venv
  )/
)
'''

[tool.isort]
profile = "black"
